version: '2'

services:

  workstation:
    build: docker/workstation
    ports:
    - "2222:22"
    networks:
    - local

  proxy:
    build: docker/squid
    networks:
    - local
    - away

  web.local:
    build: docker/nginx
    command: You are on a direct webserver!
    networks:
    - local

  web.away:
    build: docker/nginx
    command: You are on a proxied webserver!
    networks:
    - away

  ssh.local:
    build: docker/openssh
    networks:
    - local

  ssh.away:
    build: docker/openssh
    networks:
    - away

networks:

  local:

  away:
